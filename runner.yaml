apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  labels:
    app: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
      - name: github-runner
        image: gcr.io/dev1-designpat-playground-e09c/github-runner:2.1.2-logging
        volumeMounts:
        - name: gcp-sa-token
          mountPath: "/home/runner/security" # This is gcloud SA
          readOnly: true
        env:
        - name: RUNNER_REPOSITORY_URL
          value: https://github.com/OLB-PoC/designpat-cicd-pipeline #Make sure there is no '/' on end of url 
        - name: RUNNER_NAME
          value: prodrunner
        - name: RUNNER_LABELS
          value: prod
        - name: GITHUB_TOKEN # stored separately in a Kubernetes Secret
          valueFrom:
            secretKeyRef:
              name: github-token
              key: github-token
      volumes:
      - name: gcp-sa-token
        secret:
          secretName: gcp-sa-token
          items:
          - key: key.json
            path: key.json
      - name: github-token
        secret:
          secretName: github-token
